  title = "Tailon file viewer"
  relative-root = "/"
  listen-addr = [":8080"]
  allow-download = true
  allow-commands = ["tail", "cat", "grep", "sed", "awk"]

  [commands]

    [commands.tail]
    action = ["tail", "-n", "30", "-F", "$path"]

    [commands.cat]
    action = ["cat", "$path"]

    [commands.grep]
    stdin = "tail"
    action = ["grep", "--text", "--line-buffered", "--color=never", "-e", "$script"]
    default = ".*"

    [commands.sed]
    stdin = "tail"
    action = ["sed", "-u", "-e", "$script"]
    default = "s/.*/&/"

    [commands.awk]
    stdin = "tail"
    action = ["awk", "--sandbox", "$script"]
    default = "{print $0; fflush()}"
